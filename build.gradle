plugins {
	id 'com.adarshr.test-logger' version '1.1.2'
}

apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.+"
}

jar {
    manifest {
        attributes("Main-Class": "Main")
    }
}

testlogger {
    theme 'mocha'
}
